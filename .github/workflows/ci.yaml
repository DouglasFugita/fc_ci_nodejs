name: ci-sonarcloud-node
on:
  pull_request:
    branches:
      - develop

jobs:
  run-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test